<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TradeSync Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-bg': '#121212',
                        'card-bg': '#1E1E1E',
                        'text-primary': '#EAEAEA',
                        'text-secondary': '#A0A0A0',
                        'accent-interactive': '#1E90FF',
                        'accent-interactive-hover': '#1A7FE8',
                        'border-color': '#2F2F2F',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    }
                },
            },
        };
    </script>
</head>
<body class="bg-app-bg text-text-primary font-sans flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="bg-card-bg rounded-lg shadow-lg p-8 border border-border-color">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-accent-interactive mb-2">TradeSync Bot</h1>
                <p class="text-text-secondary">Sign in to your account</p>
            </div>
            
            {% if error %}
            <div class="bg-red-900 bg-opacity-20 border border-red-800 text-red-300 px-4 py-3 rounded mb-4">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-4">
                    <label class="block text-text-secondary mb-2" for="username">Username</label>
                    <input type="text" id="username" name="username" 
                           class="w-full px-3 py-2 border border-border-color rounded-lg bg-card-bg text-text-primary focus:outline-none focus:border-accent-interactive"
                           required>
                </div>
                <div class="mb-6">
                    <label class="block text-text-secondary mb-2" for="password">Password</label>
                    <input type="password" id="password" name="password" 
                           class="w-full px-3 py-2 border border-border-color rounded-lg bg-card-bg text-text-primary focus:outline-none focus:border-accent-interactive"
                           required>
                </div>
                <div class="mb-6">
                    <button type="submit" class="w-full bg-accent-interactive hover:bg-accent-interactive-hover text-white font-medium py-2 px-4 rounded-lg transition-colors">
                        Sign In
                    </button>
                </div>
                <div class="text-center text-text-secondary">
                    <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-accent-interactive hover:underline">Sign Up</a></p>
                </div>
            </form>
            
            <!-- Google Sign-in -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-border-color"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-card-bg text-text-secondary">Or continue with</span>
                    </div>
                </div>
                
                <div class="mt-4">
                    <a href="{{ url_for('google_login') }}" class="flex items-center justify-center w-full px-4 py-2 border border-border-color rounded-lg hover:bg-card-bg-hover transition-colors">
                        <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">
                                <path fill="#4285F4" d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z"/>
                                <path fill="#34A853" d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z"/>
                                <path fill="#FBBC05" d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.724 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.999 -25.464 56.619 L -21.484 53.529 Z"/>
                                <path fill="#EA4335" d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z"/>
                            </g>
                        </svg>
                        Sign in with Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
