<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TradeSync Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-bg': '#121212',
                        'card-bg': '#1E1E1E',
                        'text-primary': '#EAEAEA',
                        'text-secondary': '#A0A0A0',
                        'accent-interactive': '#1E90FF',
                        'accent-interactive-hover': '#1A7FE8',
                        'border-color': '#2F2F2F',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    }
                },
            },
        };
    </script>
</head>
<body class="bg-app-bg text-text-primary font-sans flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="bg-card-bg rounded-lg shadow-lg p-8 border border-border-color">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-accent-interactive mb-2">TradeSync Bot</h1>
                <p class="text-text-secondary">Sign in to your account</p>
            </div>
            
            {% if error %}
            <div class="bg-red-900 bg-opacity-20 border border-red-800 text-red-300 px-4 py-3 rounded mb-4">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-4">
                    <label class="block text-text-secondary mb-2" for="username">Username</label>
                    <input type="text" id="username" name="username" 
                           class="w-full px-3 py-2 border border-border-color rounded-lg bg-card-bg text-text-primary focus:outline-none focus:border-accent-interactive"
                           required>
                </div>
                <div class="mb-6">
                    <label class="block text-text-secondary mb-2" for="password">Password</label>
                    <input type="password" id="password" name="password" 
                           class="w-full px-3 py-2 border border-border-color rounded-lg bg-card-bg text-text-primary focus:outline-none focus:border-accent-interactive"
                           required>
                </div>
                <div class="mb-6">
                    <button type="submit" class="w-full bg-accent-interactive hover:bg-accent-interactive-hover text-white font-medium py-2 px-4 rounded-lg transition-colors">
                        Sign In
                    </button>
                </div>
                <div class="text-center text-text-secondary">
                    <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-accent-interactive hover:underline">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
